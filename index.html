    <script type="application/javascript;version=1.8" src="js/main.js"></script>
    <script type="application/javascript;version=1.8" src="js/clock.js"></script>
    <script type="application/javascript;version=1.8" src="js/bookmarks.js"></script>

  <body>

      <form id="search">
        <input id="searchfield" type="text" name="searchfiled" placeholder="..."></input>

      </div>
